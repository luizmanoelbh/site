<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A N E L</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
        }
        #nature-img {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: opacity 0.8s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="nature-img" src="https://source.unsplash.com/1920x1080/?nature,landscape,forest,mountain,river,tree,sky" alt="" />
</body>
</html>
