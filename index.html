<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagens Aleat√≥rias</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
        }
        #nature-img {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: opacity 0.8s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="nature-img" src="" alt="" />
    <script>
        const img = document.getElementById('nature-img');
        function loadRandomImage() {
            const url = `https://source.unsplash.com/1920x1080/?nature,landscape,forest,mountain,river,tree,sky&sig=${Math.random()}`;
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = url;
            }, 400);
        }
        img.onload = function() {
            img.style.opacity = 1;
        };
        // Carrega a primeira imagem
        loadRandomImage();
        // Troca a cada 5 segundos
        setInterval(loadRandomImage, 5000);
    </script>
</body>
</html>
